<mat-card style="height: 500px">
  <mat-card-title>
    <mat-toolbar> Cadastro de novo tópico </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <form>
      <div>
        <mat-form-field>
          <mat-label>Título </mat-label>
          <input name="title" matInput />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label> Questão </mat-label>
          <textarea
            matInput
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button>Salvar</button>
  </mat-card-actions>
</mat-card>
